<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=zilkl1z16e"></script>
    <title>지도</title>
</head>
<body>
<div id="map" style="width: 1000px; height: 500px; margin-top: 40px;">

</div>




<script type="text/javascript">
    //지도를 삽입할 HTML 요소 또는 HTML 요소의 id를 지정합니다.
    var mapDiv = document.getElementById('map'); // 'map'으로 선언해도 동일

    var map = new naver.maps.Map('map', {
        center: new naver.maps.LatLng(37.3595704, 127.105399),
        zoom: 15
    });

    var marker = new naver.maps.Marker({
        center: new naver.maps.LatLng(37.3595704, 127.105399),
        map: map,
        title:'사기',
        icon: {
            content: [
                '<div style="padding-top: 5px;padding-bottom:5px;padding-left:5px;padding-right:5px;background-color:#d3cc07;color:white; text-align: center; border: 1px solid #a09b07; border-radius: 14px; opacity: 75%;">' +
                    '<div style="font-weight: bold; font-size: 14px"> 사기 </div>' +
                    '<div style="font-weight: normal; font-size: 13px; margin-top:3px"> 2016-01-21 <br />> 09시 13분 </div>'
            ].join(''),
            size: new naver.maps.Size(38, 58),
            anchor: new naver.maps.Point(19, 58),
        },
        draggable: false
    });
</script>


</body>
</html>
